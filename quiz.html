<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/quiz.css">
  <title>JavaScript Quiz</title>
</head>
<body>
<!-- HTML for displaying the quiz questions -->
  <div id="quiz-page">
    <div class="container quiz-page">
      <!-- Countdown timer -->
      <div id="time-left">        
      </div>
      <!-- Question -->
      <div id="question" class="mx-20px">
        <h1>This is the question</h1>
      </div>  
      <!-- Options -->
      <div id="options">
        <button id="option1" class="option-btn">Option 1</button>
        <button id="option2" class="option-btn">Option 2</button>
        <button id="option3" class="option-btn">Option 3</button>
        <button id="option4" class="option-btn">Option 4</button>
      </div> 
      <!-- Number of questions answered -->
      <div id="progress"></div>   
      <!-- A 15 second countdown in case you chose the wrong answer, after which the next question is automatically displayed -->
      <div id="countdown"></div>
      <!-- Right or Wrong feedback after an option is chosen-->
      <div id="comment"></div>
    </div>
  </div>

  <script src="./assets/js/quiz.js"></script>
</body>
</html>
