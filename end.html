<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/end.css">
  <title>JavaScript Quiz</title>  
</head>
<body>

  <div id="end-page">
    <div class="container end-page">      
      <div class="text-center center-text">
        <h1 class="mx-20px">Thank you for taking the JavaScript Quiz !!</h1>
        <h2 id="my-score">SCORE: 100 points</h2>
        <h2 id="questions-answered">You answered 10 out of 15 questions correctly !</h2>
        <h2>Enter your name below to save your score in the leaderboard</h2>
        <form>
          <input class="my" type="text" id="name" placeholder="Name" autofocus>
        </form>



        <button id="play-again-btn" class="btn my">Play Again</button>
        <a id="view-high-score-btn" class="btn my" href="highscores.html">View High Score</a>
      </div>
    </div>
  </div>

  <script src="./assets/js/end.js"></script>
</body>
</html>
